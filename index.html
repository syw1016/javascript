<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ALIENS-R-REAL</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
  .pagination {
    justify-content: center;
  }
  </style>
</head>
<body>
  <div class="container-fluid pt-4">

    <label for="date_filter">Date</label>
    <input type="text" id="date_filter" size="25" placeholder="Enter Date 'm/d/yyyy'">

    <label for="city_filter">City</label>
    <input type="text" id="city_filter" size="25" placeholder="Enter City">

    <label for="state_filter">State</label>
    <input type="text" id="state_filter" size="25" placeholder="Enter State">

    <label for="country_filter">Country</label>
    <input type="text" id="country_filter" size="25" placeholder="Enter Country">

    <label for="shape_filter">Shape</label>
    <input type="text" id="shape_filter" size="25" placeholder="Enter Shape">

    <button id="filter_button">Filter</button> (Displaying 1000 rows per page)

    <nav class="mt-4">
      <ul class="pagination">
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
      </ul>
    </nav>
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Date</th>
          <th>City</th>
          <th>State</th>
          <th>Country</th>
          <th>Shape</th>
          <th>Duration</th>
          <th>Comments</th>
        </tr>
        <tbody>
        </tbody>
      </thead>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="data.js"></script>
  <script src="index.js"></script>
</body>
</html>
